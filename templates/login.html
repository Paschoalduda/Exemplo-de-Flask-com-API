{% extends "base.html" %}

{% block titulo %}Login{% endblock titulo%}

{% block conteudo %}
<div class="container mt-4">
    <h1 class="text-center text-danger">Faça o seu Login</h1>
    <hr class="my-4">
    <form method="POST" action="{{ url_for('front_controller.login') }}">
        <div class="mb-3">
            <label for="usuario" class="form-label text-danger">Usuário</label>
            <input type="email" class="form-control border-danger" id="usuario" name="textUsuario" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label text-danger">Senha</label>
            <input type="password" class="form-control border-danger" id="senha" name="textSenha" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="lembrar" name="lembrar">
            <label class="form-check-label" for="lembrar">Lembrar-me</label>
        </div>
        
        <button type="submit" class="btn btn-danger w-100">Entrar</button>
    </form>
</div>
{% endblock conteudo %}
